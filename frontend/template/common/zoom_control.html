<ul class="zoom-control">
  <li>
    <button class="left-btn" ng-class="{true:'selected'}[zoomClass == 'small']" ng-click="changeZoomLevel('small')">30%</button>
  </li>
  <li>
    <button class="center-btn" ng-class="{true:'selected'}[zoomClass == 'medium']" ng-click="changeZoomLevel('medium')">50%</button>
  </li>
  <li>
    <button class="right-btn" ng-class="{true:'selected'}[zoomClass == 'large']" ng-click="changeZoomLevel('large')">100%</button>
  </li>
</ul>
