<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../vendor/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="../client/css/app.css">
		<link rel="stylesheet" type="text/css" href="../client/css/shapes.css">
		<link rel="stylesheet" type="text/css" href="../client/css/colours.css">
		<script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
		<script type="text/javascript" src="../vendor/socket.io/socket.io.js"></script>

		<script type="text/javascript" src="../client/js/service/SocketService.js"></script>
		<script type="text/javascript" src="../client/js/service/DataManagerService.js"></script>
		<script type="text/javascript" src="../client/js/service/VaultBehaviourService.js"></script>
		<script type="text/javascript" src="../client/js/controller/ApplicationCtrl.js"></script>
		<script type="text/javascript" src="../client/js/controller/VaultCtrl.js"></script>
		<script type="text/javascript" src="../client/js/directive/tooltip.js"></script>
		<script type="text/javascript" src="../client/js/config/registry.js"></script>		
		<title>Network Visualiser - MaidSafe</title>				
	</head>
	<body ng-app="MaidSafe" ng-controller="applicationCtrl">
		<header>
			<ng-include src="'template/common/header.html'"></ng-include>
		</header>
		<section>
			<div class="legends">				
				<ng-include src="'template/common/legends.html'"></ng-include>				
			</div>
			<div class="icons" ng-class="{true:'close'}[iconsTrayClosed]">
				<ng-include src="'template/common/icons_tray.html'"></ng-include>
			</div>
			<div class="wrapper" ng-class="{false:'tray_open'}[iconsTrayClosed]">
				<ng-include src="'template/common/node.html'"></ng-include>				
			</div>
		</section>
	</body>
</html>
